<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
            background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://images.yourstory.com/cs/54/51bbc650fc4b11ec863f3b2095783040/FeatureImage-1668074625842.jpg?mode=crop&crop=faces&ar=2%3A1&format=auto&w=1920&q=75') 
                        no-repeat center center/cover;
            overflow: hidden;
        }
        .update-form {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            color: #333333;
        }
        .update-form h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #444444;
            font-size: 1.8em;
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555555;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #cccccc;
            border-radius: 6px;
            font-size: 16px;
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .form-group .password-toggle {
            position: absolute;
            top: 35%;
            right: 15px;
            cursor: pointer;
            color: #007bff;
        }
        .form-group .password-toggle:hover {
            color: #0056b3;
        }
        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .form-footer {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
        .form-footer a {
            color: #007bff;
            text-decoration: none;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .update-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="update-form">
        <h2>Update Login</h2>
        <form method="post" action="/update_login" novalidate>
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    value="{{ authenticated_user.username }}" 
                    required 
                    pattern=".{3,}"
                    title="Username must be at least 3 characters long"
                    placeholder="Enter your username"
                >
            </div>
            <div class="form-group">
                <label for="password">New Password:</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    pattern=".{8,}" 
                    title="Password must be at least 8 characters long"
                    placeholder="Enter a new password"
                    autocomplete="new-password"
                >
                <i class="password-toggle" onclick="togglePassword()">üëÅ</i>
            </div>
            <div class="form-group">
                <button type="submit">Update</button>
            </div>
        </form>
        
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = event.target;
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅ';
            }
        }
    </script>
</body>
</html>
