<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent Car</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://click2rentcars.com/wp-content/uploads/2024/01/Banner.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 40px auto;
            color: black; /* Ensures text inside the form is black */
        }
        .btn-primary {
            background: linear-gradient(90deg, #007bff, #0056d3);
            border: none;
            border-radius: 8px;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #0056d3, #003f9f);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Background Overlay -->
    <div class="overlay"></div>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="form-container">
            <h2 class="text-center text-primary mb-4">Rent Your Car</h2>
            <p class="text-center text-muted">Fill in the details below to rent your car.</p>
            
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                <!-- Hidden field for rent ID -->
                <input type="hidden" name="rent_id" value="{{ car.rent_id }}">
                
                <!-- Rent Hours -->
                <div class="mb-4">
                    <label for="rent_hours" class="form-label">Rent Hours:</label>
                    <input 
                        type="number" 
                        name="rent_hours" 
                        id="rent_hours" 
                        class="form-control" 
                        placeholder="Enter the number of hours" 
                        required 
                        min="1">
                </div>
                
                <!-- ID Proof -->
                <div class="mb-4">
                    <label for="id_proof" class="form-label">Upload ID Proof:</label>
                    <input 
                        type="file" 
                        name="id_proof" 
                        id="id_proof" 
                        class="form-control" 
                        accept=".pdf,.jpg,.jpeg,.png" 
                        required>
                    <small class="text-muted">Accepted formats: PDF, JPG, JPEG, PNG (Max size: 2MB).</small>
                </div>
                
                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100">Rent Now</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
